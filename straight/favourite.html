<link rel="stylesheet" href="./straight/css/favourite.css">
<div class="favourite">
    <div class="rob">
        <h3>正在抢购</h3>
    </div>
    <div class="good_cate">
        <ul>
            <li ng-repeat="item in arr">
                <img src="{{ item.pic_url }}" alt="" />
                <div class="price">
                    <span class="new_price">￥{{ item.cprice }}</span>
                    <s class="old_price">￥{{ item.oprice }}</s>
                    <span class="time_info">剩6天</span>
                </div>
                <h3 class="title">{{ item.title }}</h3>
                <button>加入购物车</button>
            </li>
        </ul>
    </div>
</div>
