<link rel="stylesheet" href="./straight/css/detail.css" />
<div class="detail">
	<div class="main">
		<img class="back" src="./straight/img/back-arrow.png" ng-click="goback()" />
		<img src="{{ datas.pic_url || datas.picurl || datas.pgpicurl }}" />
		<h2>{{ datas.title }}</h2>
		<div class="price_one">
			<h4>￥{{ datas.cprice }}<del>￥{{ datas.oprice }}</del></h4>
			<p>包邮</p>
		</div>
		<div class="time">
			<img src="./straight/img/star_time.png" />
			<span>剩6天16小时59分1秒</span>
		</div>
	</div>
	<div  class="cell">
		<p>促销<span>满赠</span>满一元既送69元代购券一张</p>
		<p><span>满件赠</span>满两件减10元，满三件减15元</p>
	</div>
	<ul>
		<li>
			<img src="./straight/img/promise.png" />
			<span>24小时发货</span>
		</li>
		<li>
			<img src="./straight/img/promise.png" />
			<span>7天包退</span>
		</li>
		<li>
			<img src="./straight/img/promise.png" />
			<span>售后补贴</span>
		</li>
		<li>
			<img src="./straight/img/promise.png" />
			<span>卷皮直发</span>
		</li>
	</ul>
	<div class="foot">
		<a ui-sref="cart">
			<img src="./comimg/57bbb0f0151ad15a2a8b458f_72x72.png" />
			<p>购物车</p>
		</a>
		<button ng-click="addsomeGoods()">加入购物车</button>
	</div>
</div>
